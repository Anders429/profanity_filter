<html>
  <head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type"/>
    <title>Profanity Filter - Demo</title>
  </head>
  <body>
    <script type="module">
      import init, { check, censor, find } from './pkg/demo.js';

      async function run(input) {
        await init();

        const result3 = check(input);
        document.getElementById("check").innerText = result3;
        console.log(`Is there a bad word? ${result3}`);
        const result4 = censor(input);
        document.getElementById("censor").innerText = result4;
        console.log(`Censored content: ${result4}`);
        const result5 = find(input);
        document.getElementById("found").innerText = result5;
        console.log(`Filtered words: ${result5}`);
      }

      window.run = run;
    </script>
    <form onsubmit="window.run(document.getElementById('input').value);return false;">
        <input id="input" type="text">
        <input type="submit" value = "Filter">
    </form>
    <div>
        Contained profanity? <p id="check"></p>
    </div>
    <div>
        Censored version: <br> <p id="censor"></p>
    </div>
    <div>
        Filtered words: <p id="found"></p>
    </div>
  </body>
</html>
